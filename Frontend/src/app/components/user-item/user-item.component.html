<div class="main">
  <div class="info" *ngIf="user">
    <h2>{{ user.name | titlecase }} {{ user.surname | titlecase }}</h2>
    <div class="changeInfo">
      <label for="title-input">Change name: </label>
      <input type="text" id="title-input" [(ngModel)]="newName" />
      <label for="title-input">Change surname: </label>
      <input type="text" id="title-input" [(ngModel)]="newSurname" />
      <!-- <button class="saveBtn" (click)="update()">Save</button> -->
    </div>
  </div>
</div>
